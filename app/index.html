<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-LIST</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="container">
    <div class="command row justify-content-center align-items-center">
        <button class="command__create-btn" id="search" type="button" >Search</button>
        <input class="form-control command__input" id="field" type="text"  placeholder="Enter a title of your note" aria-label="Username" aria-describedby="basic-addon1">
        <button class="command__create-btn" id="create" type="button" >
          Create
          <div class="command__error">Please, enter a title of your note first!</div>
        </button>
    </div>
    <div class="descr row">
      <div class="col-sm d-flex justify-content-center align-items-center">
        <h3 class="display-6 descr__todo">TODO</h3>  
      </div>
      <div class=" col-sm  d-flex justify-content-center align-items-center">
        <h3 class="display-6 descr__in-work">In Work</h3>
      </div>
      <div class=" col-sm  d-flex justify-content-center align-items-center">
        <h3 class="display-6 descr__done">Done</h3>
      </div>
    </div>
    <div class="notes row">
      <div class="notes__col notes__col--left col-sm" id="todo"></div>
      <div class="notes__col col-sm" id="in-work"></div>
      <div class="notes__col col-sm" id="done"></div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
